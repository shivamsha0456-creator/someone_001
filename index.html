<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f9c5d1, #fddde6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 520px;              /* BIGGER CARD */
      padding: 50px;             /* MORE SPACE */
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .emoji {
      font-size: 90px;           /* BIGGER EMOJI */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;           /* BIGGER TEXT */
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 14px 35px;        /* BIGGER BUTTONS */
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #eee;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }

    small {
      display: block;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji" ><img src="gif1.gif" alt="" style="width: 200px; height: 200px;"></div>
    <h1>Himanshu will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <small>"No" is trying to escape üòè</small>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 350;
      const y = Math.random() * 110;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>

</body>

</html>
